name: 08 - Using Variables
on:
    workflow_dispatch:
env:
    WORKFLOW_VAR: "I am a workflow env var"
    OVERWRITTEN: "I will be overwritten"
    UNDEFINED_VAR_WITH_DEFAULT: ${{ vars.UNDEFINED_VAR || 'default_value' }}


jobs:
    echo:
        runs-on: ubuntu-latest
        env:
            JOB_VAR: "I am a job env var"
            OVERWRITTEN: "I have been overwritten at job level"
        steps:
            - name: Print Env Variables
              env:
                  STEP_VAR: "I am a step env var"
                  step_var2: "I am another step env var"
              run: |
                  echo "Step env var: $STEP_VAR"
                  echo "Step var2: $step_var2"
                  echo "Job env var: $JOB_VAR"
                  echo "Workflow env var: $WORKFLOW_VAR"
                  echo "Overwritten var: $OVERWRITTEN"
            - name: Overwrite Job Variable
              env:
                  OVERWRITTEN: "I have been overwritten at step level"
              run: |
                  echo "Step env var: $OVERWRITTEN"

    echo2:
        runs-on: ubuntu-latest
        steps:
            - name: Print Variables
              run: |
                  echo "Repo var: $REPO_VAR"
                  
    echo-prod:
        runs-on: ubuntu-latest
        environment: prod
        steps:
            - name: Print Prod Variable
              run: |
                  echo "Org overwritten var: $OVERWRITTEN_VAR"
                  echo "Repo var: $REPOSITORY_VAR"
                  echo "Environment var: $TARGET_VAR"
    echo-undefined:
        runs-on: ubuntu-latest
        steps:
            - name: Print Undefined Variable
              run: |
                  echo "Org var: $UNDEFINED_VAR_WITH_DEFAULT"
    



    



